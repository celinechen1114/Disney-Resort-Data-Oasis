    <!-- Display the current status of the database connection. 
         !!HERE TO HELP U DEBUGGING, NOT REQUIRED IN YOUR OWN PROJECT!!
         -->

        <!-- An in-line placeholder to display connection status. -->
        <span id="dbStatus"> </span>
        <!-- A loading GIF, will be hided once get the status. -->
        <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
    </h4>

    <br><hr><br> <!-- ========================================================================= -->

    <h2> Find Stores in a Theme Park </h2>
    <form id="joinQuery">
        Theme Park ID: <input type="number" id="joinThemeParkId" placeholder="Enter Theme Park ID" required> <br><br>
        <!-- Submit button for the form -->
        <button id="findStoresButton" type="button"> Submit </button> <br><br>
    </form>

    <table id="findStoresTable" border="1">
        <thead>
            <tr>
                <!--Table head, need to be adjusted accordingly to align with your own.-->
                <th>Land</th>
                <th>Store Name</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="joinQueryResultMsg"></div>

    <br><hr><br> <!-- ========================================================================= -->

    <!-- Aggregation with Group By Query -->

    <h2> Find Average Merchandise Price </h2>
    <form id = "avgPrice">
        Theme Park ID: <input type="number" id="avgPriceThemeParkId" placeholder="Enter Theme Park ID" required> <br><br>
        <!-- Submit button for the form-->
        <button id="avgPriceButton" type="button"> Submit </button> <br><br>
    </form>

    <table id="avgPricesTable" border="1">
        <thead>
            <tr>
                <!--Table head, need to be adjusted accordingly to align with your own.-->
                <th>Store Name</th>
                <th>Average Merchandise Price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="avgPriceResultMsg"></div>
